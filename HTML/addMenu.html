<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href= "css/addMenu.css" rel="stylesheet" type="text/css">
    <title>Add Menu</title>
</head>
<body>
    <div class="addmenu-form-div"> 
    <form action="/addDish" method="POST" class="add-dish-details-form">
        <h3>Add new Dish in the menu</h3>
        <label for="">ID :</label>
        <input type="text" name="id" autocomplete="off"><br><br>

        <label for="">Dish :</label>
        <input type="text" name="Dish" autocomplete="off"><br><br>

        <label for="">Image URl :</label>
        <input type="text" name="imageUrl" autocomplete="off"><br><br>

        <label for="">Price :</label>
        <input type="number" name="Price" autocomplete="off"><br><br>

        <button type="submit" class="add-dish-button">Add Dish</button>
    </form>
</div>
</body>
</html>
